<!DOCTYPE html lang="en">
<head>    

    <title>RANDOM PW REGENERIZER</title>
    
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">

    <!--css stylesheet-->
    <link rel="stylesheet" href="style.css">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Latest JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <!--page scripts-->
    <script type="text/javascript" src="scripts.js"></script>

</head>

<body>
 
<container>
    <div class="wrapper">
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
               <div>
                   <p class="pageHeader"><br>RANDOM PASSWORD REGENERIZER</p>
                   <p class="pageHeaderSub">An Idle Hands Deployment</p>
                   <div class="row">
                        <div class="col-sm-12">
                            <div class="outerBox">
                                <form id="pwForm"  class="choiceBox">
                                    <label for="pwNumber" class="choiceText">Length of password (8-128 characters)</label></br>
                                    <div class="d-flex justify-content-center">
                                        <input type="text" id="pwNumber" name="pwNumber"><br><br>
                                    </div>
                                                  
                                    <p class="choiceText">Include lowercase letters in your password?</p>
                                    <input type="radio" id="useLowYes" name="useLow" value="yes"> yes<br>
                                    <input type="radio" id="useLowNo" name="useLow" value="no"> no<br>
                      
                                    <p class="choiceText">Include uppercase letters in your password?</p>
                                    <input type="radio" id="useUpYes" name="useUp" value="yes"> yes<br>
                                    <input type="radio" id="useUpNo" name="useUp" value="no"> no<br>
                 
                                    <p class="choiceText">Include numbers in your password?</p>
                                    <input type="radio" id="useNumYes" name="useNum" value="yes"> yes<br>
                                    <input type="radio" id="useNumNo" name="useNum" value="no"> no<br>
                    
                                    <p class="choiceText">Include symbols in your password?</p>
                                    <input type="radio" id="useSymYes" name="useSym" value="yes"> yes<br>
                                    <input type="radio" id="useSymNo" name="useSym" value="no"> no<br>
                                </form>
                            </div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <button id="submitter" onclick="submitAns()" class="choiceBox">Submit answers</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</container>
       
</body>

</html>
